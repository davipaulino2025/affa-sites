    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFA500; /* Fundo laranja */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            color: white;
        }

        h1 span {
            display: inline-block;
            animation: bounce 0.6s ease infinite;
        }

        /* Animação de pulo */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        p {
            font-size: 1.2rem;
            color: white;
            margin-top: 10px;
        }

        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>

<body>
    <main>
        <h1 id="animated-text">Obrigado por nos contatar!</h1>
        <p>Nossa equipe da Affa Programação de Sites entrará em contato com você em breve.</p>
    </main>

    <footer>
        <p>&copy; 2025 Affa Programação de Sites. Todos os direitos reservados.</p>
    </footer>

<script>
const h1 = document.getElementById("animated-text");
const text = h1.textContent;
h1.textContent = "";

// Envolve cada letra em um span e aplica delay incremental
text.split("").forEach((char, index) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${index * 0.05}s`;
    h1.appendChild(span);
});
</script>
